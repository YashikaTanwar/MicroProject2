<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dappr</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300&display=swap');
</style>

<body>
    <div class="container">
        <header>
            <div class="navbar">
                <ul id="list">
                    <li id="logo">
                        <img src="assets/logo.png" alt="" style="width:150px">
                    </li>
                    <li>Home</li>
                    <li>About Us</li>
                    <li>Information</li>
                    <li>More</li>
                    <li id="searchbutton">
                        <input type="text" placeholder="Search...">
                        <i class="fa-solid fa-magnifying-glass" style="color: #a7afbe;" id="searchicon"></i>
                    </li>
                    <li><i class="fa-solid fa-bars fa-xl"></i></li>
                </ul>
            </div>
        </header>
        <main>
            <div class="first-block">
                <div class="image">
                    <img src="assets/image.png" alt="">
                </div>
                <div class="text-area">
                    <textarea name="" id="" cols="30"
                        rows="10">It's not only writers who can benefit from this free online tool. If you're a programmer who's working on a ......</textarea>
                </div>
                <div class="logos">
                    <img src="assets/whatsapp.png" alt="whatsapp">
                    <img src="assets/facebook.png" alt="facebook">
                    <img src="assets/twitter.png" alt="twitter">
                </div>
            </div>

            <div class="second-block">
                <div id="card-1">
                    <span>Total Question's</span>
                    <p>200,000</p>
                </div>
                <div id="card-2">
                    <span>Total Answer's</span>
                    <p>105,000</p>
                </div>
                <div id="card-3">
                    <span>Participated</span>
                    <p>10,000</p>
                </div>
                <div id="card-4">
                    <span>Total Passed</span>
                    <p>6,000</p>
                </div>
            </div>
            <div>
                <img src="assets/Group 2.png" alt="customersupport" id="customersupport">
            </div>
            <div class="third-block">
                <div class="info">
                    <input type="button" name="Your Info" id="btn1" value="YOUR INFO">
                    <input type="button" name="bookmarks" id="btn2" value="BOOKMARKS">
                    <input type="button" name="settings" id="btn3" value="SETTINGS">
                </div>
                <div class="text-info">
                    <div id="information">
                        <button id="next">Next <i class="fa-solid fa-arrow-right-long"></i></button>
                        <h2>Your information</h2>
                        <table>
                            <tr>
                                <td><b>Name</td>
                                <td>:</td>
                                <td>Atul Singhal</td>
                            </tr>
                            <tr>
                                <td><b>Email</td>
                                <td>:</td>
                                <td>atul@gmail.com</td>
                            </tr>
                            <tr>
                                <td><b>Phone</td>
                                <td>:</td>
                                <td>+91 8131424888</td>
                            </tr>
                            <tr>
                                <td><b>Marks</td>
                                <td>:</td>
                                <td>500.00</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
